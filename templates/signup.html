<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oluwabusola Bucket List App</title>
 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
            
            <nav class="nav">
                <h3 class="text-muted">QueenB</h3>
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="#">Sign In</a>
                <a class="nav-link" href="#">Register</a>
            </nav>
        </div>
 
      <div class="jumbotron">
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
      
       
 
      <footer class="footer">
        <p>&copy; 2020</p>
        <script language="JavaScript" type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
        <script>
          
            $(function() {
              $('#btnSignUp').click(function() {
           
                  $.ajax({
                      url: '/signUp',
                      data: $('form').serialize(),
                      type: 'POST',
                      success: function(response) {
                          console.log(response);
                      },
                      error: function(error) {
                          console.log(error);
                      }
                  });
              });
          });
        </script>
      </footer>
 
    </div>
  </body>
</html>
